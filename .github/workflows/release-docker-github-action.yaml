name: release

permissions: write-all

on:
  workflow_call:
    inputs:
      version:
        description: version
        required: true
        type: string # choice
#        options:
#          - major
#          - minor
#          - patch
      repo:
        required: true
        type: string
        default: ${{ github.repository }}

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Generate next version
        id: version
        uses: ci-space/edit-config@latest
        with:
          file: action.yaml
          action: up-image-version
          pointer: runs.image
          value: ${{ github.event.inputs.version }}

      - name: Generate builder values
        id: values
        run: |
          echo "timestamp=$(echo $(date "+%F %T"))" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v4 # Action page: <https://github.com/docker/build-push-action>
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            APP_VERSION=${{ steps.version.outputs.new-version }}
            BUILD_TIME=${{ steps.values.outputs.timestamp }}
          tags: |
            ghcr.io/${{ github.event.inputs.repo }}:${{ steps.version.outputs.new-version }}

      - name: Commit changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add action.yaml
          git commit -m "chore: update image version ${{ steps.version.outputs.new-version }} in action.yaml"
          git push

      - name: Create Tag
        uses: negz/create-tag@v1
        with:
          version: ${{ steps.version.outputs.new-version }}
          message: ''
          token: ${{ secrets.GITHUB_TOKEN }}
